<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/stylesheets/style.css">
        <link rel="stylesheet" href="themes/pizzaTheme.css" />
        <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script src="javascripts/handler.js"></script>
        <script src="javascripts/jqm-init.js"></script>
    </head>
    <body>
        <div data-role="page"  data-theme="d">
            <div data-role="header">
                <a href="menu.html" data-icon="back">Back</a>
                <h1>myPIZZA</h1>
            </div>
            <div data-role="main" class="ui-content">
              <form>
                  <label for="pizza">Pizza</label>
                  <select name="pizza">
                      <option value="mushroom_pizza">Mushroom Cheezy Pizza</option>
                      <option value="meat_pizza">Meat Lovers Pizza</option>
                      <option value="tuna_pizza">Tuna Pizza</option>
                      <option value="black_pizza">Blackupeppa Pizza</option>
                  </select>
                  <label for="quantity">Quantity</label>
                  <input type="number" id="qty_pizza" value="1" min="1" max="100" placeholder="Quantity[1..100]"> 
                  <label for="topping">Topping</label>
                  <select name="topping">
                    <option value="mushroom">Mushroom</option>
                    <option value="mozzarella">Mozzarella</option>
                    <option value="tuna">Tuna</option>
                    <option value="chicken">Chicken</option>
                    <option value="sausage">Sausage</option>
                    <option value="beef">Beef</option>
                  </select>
                  <label for="drink">Drink</label>
                  <select name="drink">
                    <option value="hot_tea">Ice/Hot Tea</option>
                    <option value="lemon_tea">Lemon Tea</option>
                    <option value="sweet_tea">Ice/Hot Sweet Tea</option>
                    <option value="soda">Soda</option>
                    <option value="water">Mineral Water</option>
                  </select>
                  <label for="quantity">Quantity</label>
                  <input type="number" id="qty_drink" value="1" min="1" max="100" placeholder="Quantity[1..100]"> 
              </form>
            </div>
            <div data-role="footer" data-theme="d" id="foot">
                <h2>&copy IN 18-2 2018</h2>
            </div>
            </div> 
    </body>
</html>
